<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onLoginSubmit(formGroup.value)" class="form">
    <mat-form-field class="form-element">
      <mat-label>Login</mat-label>
      <input matInput placeholder="Login" formControlName="login" autofocus>
    </mat-form-field>
  
    <mat-form-field class="form-element">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" type="password" formControlName="password">
    </mat-form-field>
    
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="submit" [disabled]="!formGroup.valid">
        Login
      </button>
    </div>
    <mat-error *ngIf="loginError">
      Login error
    </mat-error>
  </form>
</div>
